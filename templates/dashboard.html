<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Dashboard</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Quicksand:wght@400;600;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.minindex.css') }}">
    </head>
    <body id="body">
        {% include '/header.html' %}
            <div class="container mt-3">
                <h2>Courses</h2>
                <br>
                {% if courses|length == 0%}
                    <h4>No course available</h4>
                {% else %}
                        <div class="row">
                            {% for course in courses %}
                                <div class="col-md-4">
                                    <img class="card-img-top" src="{{course.url}}" alt="Card image" style="width:400px  ; height:300px;">
                                    <div class="card-body">
                                        <h4 class="card-title">{{course.title}}</h4>
                                        <p class="card-text">{{course.description}}</p>
                                        <a href="/course/{{course._id}}" class="btn btn-primary">View Course</a>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                        <br>

                {% endif %}
            </div>
    </body>
</html>
